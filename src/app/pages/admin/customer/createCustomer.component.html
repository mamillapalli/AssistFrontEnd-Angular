<div class="row">

  <div class="container-fluid">

    <div class="alert alert-danger" *ngIf="name.dirty && name.invalid">
      Name Should be Minimum of 5 Characters
    </div>
    <div class="alert alert-danger" *ngIf="location.dirty && location.invalid">
      Location Should be Minimum of 5 Characters
    </div>
    <div class="alert alert-danger" *ngIf="email.dirty && email.invalid">
      Invalid email address!!
    </div>

    <!-- <div class="alert alert-danger" *ngIf="targetDate.dirty && targetDate.invalid">
                Invalid targetDate
        </div>    -->

    <div class="col-md-10">
      <nb-card>
        <nb-card-header>Customer Maintenance</nb-card-header>
        <nb-card-body>
          <form class="form-horizontal" (ngSubmit)="!customerForm.invalid &&saveCustomer(customer)" #customerForm="ngForm">
            <div class="form-group row">
              <label for="name" class="col-sm-3 form-control-label">Name</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" [(ngModel)]="customer.name" name="Name" id="Name" placeholder="Name"
                  required="required" minlength="3" #name="ngModel">
              </div>
            </div>
            <div class="form-group row">
              <label for="location" class="col-sm-3 form-control-label">Location</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" [(ngModel)]="customer.location" name="location" id="location"
                  placeholder="location" required="required" minlength="5" #location="ngModel">
              </div>
            </div>
            <div class="form-group row">
              <label for="email" class="col-sm-3 form-control-label">Email</label>
              <div class="col-sm-9">
                <input type="email" class="form-control" [(ngModel)]="customer.email" name="email" id="email"
                  placeholder="email" required="required" #email="ngModel" email>
                <!-- <input type="email" class="form-control" id="email" placeholder="email"> -->
              </div>
            </div>
            <div class="form-group row">
              <div class="offset-sm-3 col-sm-9">
                <div class="checkbox">
                  <nb-checkbox id="active" status="success" value=true>Active</nb-checkbox>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="organization" class="col-sm-3 form-control-label">Organization</label>
              <div class="col-sm-9">

                <nb-select outline status="primary" name="organization" id="organization" placeholder="" [(ngModel)]="customer.organization.id"
                  required="required" #organizationName="ngModel">
                  <nb-option *ngFor="let o of organizations" value="{{o.id}}">{{o.name}}</nb-option>
                </nb-select>


              </div>
            </div>
            <div class="form-group row">
              <label for="product" class="col-sm-3 form-control-label">Product</label>
              <div class="col-sm-9">

                <nb-select outline status="primary" multiple = true name="product" id="product" placeholder="" [(ngModel)]="selectedProducts"
                  required="required" #productName="ngModel">
                  <nb-option *ngFor="let p of products" value="{{p.id}}">{{p.name}}</nb-option>
                </nb-select>

                <!-- <nb-radio-group [(ngModel)]="customer.products">
                  <nb-radio
                    *ngFor="let p of products"
                    [value]="p.id">
                    {{p.name}}
                  </nb-radio>
                </nb-radio-group> -->


              </div> 
            </div> 
              <div class="form-group row">
                <div class="offset-sm-3 col-sm-9">
                  <button nbButton status="success" type="submit" disabled="{{customerForm.invalid}}">Submit</button>
                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <button nbButton status="warning" (click)="cancel()">Cancel</button>
                </div>
              </div>
            
          </form>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
