<div class="row">

  <div class="container-fluid">

    <div class="alert alert-danger" *ngIf="name.dirty && name.invalid">
      Name Should be Minimum of 5 Characters
    </div>
    <div class="alert alert-danger" *ngIf="description.dirty && description.invalid">
      Location Should be Minimum of 3 Characters
    </div>


    <!-- <div class="alert alert-danger" *ngIf="targetDate.dirty && targetDate.invalid">
                Invalid targetDate
        </div>    -->

    <div class="col-md-10">
      <nb-card>
        <nb-card-header>Roles Maintenance</nb-card-header>
        <nb-card-body>
          <form class="form-horizontal" (ngSubmit)="!RoleForm.invalid &&saveRole(role)"
            #RoleForm="ngForm">
            <div class="form-group row">
              <label for="name" class="col-sm-3 form-control-label">Name</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" [(ngModel)]="role.name" name="Name" id="Name"
                  placeholder="Name" required="required" minlength="3" #name="ngModel">
              </div>
            </div>
            <div class="form-group row">
              <label for="description" class="col-sm-3 form-control-label">Description</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" [(ngModel)]="role.description" name="description" id="description"
                  placeholder="Description" required="required" minlength="3" #description="ngModel">
              </div>
            </div>
            <div class="form-group row">
              <div class="offset-sm-3 col-sm-9">
                <div class="checkbox">
                  <nb-checkbox id="active"  class="form-control" name="active" status="success" [(ngModel)]="role.active">Active</nb-checkbox>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="offset-sm-3 col-sm-9">
                <button nbButton status="success" type="submit" disabled="{{RoleForm.invalid}}">Submit</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button nbButton status="warning" (click)="cancel()">Cancel</button>
              </div>
            </div>

          </form>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
