<div class="row">

  <div class="container-fluid">


    <div class="col-md-10">
      <nb-card>
        <nb-card-header> UserRole Maintenance</nb-card-header>
        <nb-card-body>
          <form class="form-horizontal" (ngSubmit)="!UserRoleForm.invalid &&saveUserRole(userRole)" #UserRoleForm="ngForm">
            <div class="form-group row">
              <label for="userName" class="col-sm-3 form-control-label">User Name</label>
              <div class="col-sm-9">
                <nb-select outline status="primary" name="username" id="username" placeholder="" [(ngModel)]="userRole.user.id"
                  required="required" #userName="ngModel">
                  <nb-option *ngFor="let u of users" value="{{u.id}}">{{u.firstname}}  {{u.lastname}}</nb-option>
                </nb-select>
              </div>
            </div>
            <div class="form-group row">
              <label for="customer" class="col-sm-3 form-control-label">Customer Name</label>
              <div class="col-sm-9">

                <nb-select outline status="primary" name="customer" id="customer" placeholder="" [(ngModel)]="userRole.customer.id"
                  required="required" #customerName="ngModel">
                  <nb-option *ngFor="let c of customers" value="{{c.id}}">{{c.name}}</nb-option>
                </nb-select>
              </div>
            </div>
            <div class="form-group row">
              <label for="productName" class="col-sm-3 form-control-label">product Name</label>
              <div class="col-sm-9">
                <nb-select outline status="primary" name="productname" id="productname" placeholder="" [(ngModel)]="userRole.product.id"
                  required="required" #userName="ngModel">
                  <nb-option *ngFor="let p of products" value="{{p.id}}">{{p.name}}</nb-option>
                </nb-select>
              </div>
            </div>
            <div class="form-group row">
              <label for="role" class="col-sm-3 form-control-label">Role Name</label>
              <div class="col-sm-9">
                <nb-select outline status="primary" name="role" id="role" placeholder="" [(ngModel)]="userRole.role.id"
                  required="required" #customerName="ngModel">
                  <nb-option *ngFor="let r of roles" value="{{r.id}}">{{r.name}}</nb-option>
                </nb-select>
              </div>
            </div>
            <div class="form-group row">
              <div class="offset-sm-3 col-sm-9">
                <button nbButton status="success" type="submit" disabled="{{UserRoleForm.invalid}}">Submit</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button nbButton status="warning" (click)="cancel()">Cancel</button>
              </div>
            </div>

          </form>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
