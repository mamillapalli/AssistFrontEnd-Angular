<div class="row">

  <div class="container-fluid">

    <div class="alert alert-danger" *ngIf="(name.dirty || name.touched) && name.invalid ">
      Name Should be Minimum of 2 Characters
    </div>
    <div class="alert alert-danger" *ngIf="description.dirty && description.invalid">
      Description Should be Minimum of 5 Characters
    </div>
    <!-- <div class="alert alert-danger" *ngIf="email.dirty && email.invalid">
      Invalid email address!!
    </div> -->

    <!-- <div class="alert alert-danger" *ngIf="targetDate.dirty && targetDate.invalid">
                Invalid targetDate
        </div>    -->

    <div class="col-md-10">
      <nb-card>
        <nb-card-header>Product Maintenance</nb-card-header>
        <nb-card-body>
          <form class="form-horizontal" (ngSubmit)="!productForm.invalid &&saveProduct(product)"
            #productForm="ngForm">
            <div class="form-group row">
              <label for="name" class="col-sm-3 form-control-label">Name</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" [(ngModel)]="product.name" name="Name" id="Name"
                  placeholder="Name" required="required" minlength="2" #name="ngModel">
              </div>
            </div>
            <div class="form-group row">
              <label for="description" class="col-sm-3 form-control-label">Description</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" [(ngModel)]="product.description" name="description" id="description"
                  placeholder="description" required="required" minlength="5" #description="ngModel">
              </div>
            </div>
            <div class="form-group row">
              <label for="organization" class="col-sm-3 form-control-label">Organization</label>
              <div class="col-sm-9">

                  <nb-select outline status="primary"  name="organization" id="organization" placeholder="" [(ngModel)]="product.organization.id" 
                  required="required" #organizationName="ngModel">
                      <nb-option *ngFor="let o of organizations" value="{{o.id}}">{{o.name}}</nb-option>
                    </nb-select>


              </div>
            </div>
            <div class="form-group row">
              <div class="offset-sm-3 col-sm-9">
                <div class="checkbox">
                  <nb-checkbox id="active" status="success" value=true>Active</nb-checkbox>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="offset-sm-3 col-sm-9">
                <button nbButton status="success" type="submit" disabled="{{productForm.invalid}}">Submit</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button nbButton status="warning" (click)="cancel()" >Cancel</button>
              </div>
            </div>

          </form>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
